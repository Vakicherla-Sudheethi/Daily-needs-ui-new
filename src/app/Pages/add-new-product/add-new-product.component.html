
<div class="container">
    <table class="table">
        <tr>
            <td>Product ID</td>
            <td>
                <input type="number" [(ngModel)]="product.productID">
            </td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td>
                <input type="text" [(ngModel)]="product.productName">
            </td>
        </tr>
        <tr>
            <td>Category ID</td>
            <td>
                <input type="number" [(ngModel)]="product.categoryID">
            </td>
        </tr>
        <tr>
            <td>User ID</td>
            <td>
                <input type="number" readonly [(ngModel)]="product.userID">
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input type="number" step="0.01" [(ngModel)]="product.price">
            </td>
        </tr>
        <tr>
            <td>Availability</td>
            <td>
                <input type="checkbox" [(ngModel)]="product.availability">
            </td>
        </tr>
        <tr>
            <td>City ID</td>
            <td>
                <input type="number" [(ngModel)]="product.cityId">
            </td>
        </tr>
        <tr>
            <td>Location ID</td>
            <td>
                <input type="number" [(ngModel)]="product.locId">
            </td>
        </tr>
        
        <tr>
            <td colspan="2">
                <button (click)="addProduct()">Add</button>
            </td>
        </tr>
    </table>
</div>
