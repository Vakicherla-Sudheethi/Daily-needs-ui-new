
<div class="container">
<table class="table">
    <tr>
        <td>Role ID</td>
        <td>
            <input type ="text" [(ngModel)]="role.roleId">
        </td>
    </tr>
    <tr>
        <td>Role Name</td>
        <td>
            <input type ="text" [(ngModel)]="role.roleName">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="addRole()">Add Role</button>    </td>
    </tr>
</table>

</div>
