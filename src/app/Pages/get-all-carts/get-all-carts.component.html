<div class="container">
    <table class="table table-bordered table-responsive">
      <thead>
        <tr>
          <!-- <th>Cart ID</th>
          <th>User ID</th> -->
          <th>Product name</th>
          <!-- <th>Product ID</th> -->
          <!-- <th>Cart ID</th> -->
          <th>Unit Price</th>
          <th>Offer Percentage</th>
          <th>Discount</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
            <tr *ngFor="let item of carts1">
              <td>{{item.productName}}</td>
              <td>{{item.price}}</td>
              <td>{{item.offerPercentage}}</td>
              <td>{{item.discountedPrice}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.totalPrice}}</td>
              <td colspan="2">
                <button class="btn btn-danger" (click)="deleteCartItem(item.cartID)">Delete</button>
              </td>
            </tr>
     </tbody>
     <tfoot>
      {{setTotal()}}
      <tr>
        <td colspan="7"><b>Total Items In Cart ({{rowcount}})</b></td>
      </tr>
      <tr>
        <td colspan="7"><b>Total Price: {{ gtotal }}</b></td>
      </tr>
      <tr>
        <td colspan="8">
          <button class="btn btn-secondary" (click)="buyProduct()">Buy</button>
        </td>
      </tr>
    </tfoot>
    
    </table>
  </div>
