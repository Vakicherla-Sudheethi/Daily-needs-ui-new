<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Secure Payment</h1>

  <form id="paymentForm">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>

    <label for="cardName">Cardholder Name:</label>
    <input type="text" id="cardName" name="cardName" placeholder="Enter cardholder name" required>

    <label for="expiryDate">Expiration Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>

    <label for="cvv">CVV:</label>
    <input type="number" id="cvv" name="cvv" placeholder="CVV" required>

    <input type="submit" value="Pay Now">
  </form>

  <script>
    const form = document.getElementById('paymentForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      // Implement your payment processing logic here
    });
  </script>
</body>
</html>
