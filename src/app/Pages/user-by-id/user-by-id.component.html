
<div class="container">
    <table class="table">
        <tr>
            <td>
                <label>User ID</label>
            </td>
            <td>
                <input type="number" [(ngModel)]="userId" readonly class="form-control">
            </td>
            <td>
                <button class="btn btn-primary" (click)="search()">Search</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <span style="color: red;">{{errMsg}}</span>
            </td>
        </tr>
    </table>
    <hr>
    <table class="table" *ngIf="isUserExist">
        <tr>
            <td>User ID</td>
            <td>
                <input type="number" [(ngModel)]="user.userID"  class="form-control">
            </td>
        </tr>
        <tr>
            <td>User Name</td>
            <td>
                <input type="text" [(ngModel)]="user.username"  class="form-control">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" [(ngModel)]="user.email" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" [(ngModel)]="user.password" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Role ID</td>
            <td>
                <input type="number" [(ngModel)]="user.roleID" class="form-control">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn btn-primary" (click)="edit(user.userID)">Edit</button> &nbsp;
                <!-- <button class="btn btn-primary" (click)="delete()">Delete</button> -->
                <!-- <button class="btn btn-primary" (click)="delete(user.userID)">Delete</button> -->
            </td>
        </tr>
    </table>
</div>
